<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(105, 201, 177);">
    <div class="cls d-flex m-3">
        <h1 id="head1" style="color: rgb(34, 95, 226);">Welcome Admin</h1>
        <button class="btn btn-danger " style="margin-left: 800px;"onclick="logOut()">logout</button>
    </div>
    <div class="row ">
        <div class="col-4 p-2">
            <img height="400px" width="400px" src="./images/download.png" alt="">
        </div>
        <div class="col-4">
            <h1 style="color: rgb(34, 95, 226);">Employee Details</h1>
            <input type="text" class="form-control mb-3" placeholder="Employee Id" id="empid">
            <input type="text" class="form-control mb-3" placeholder="Employee Name" id="empname">
            <input type="text" class="form-control mb-3" placeholder="Employee Address" id="empadd">
            <input type="text" class="form-control mb-3" placeholder="Employee Designation" id="empdes">
            <input type="text" class="form-control mb-3" placeholder="Employee Experience" id="empexp">
            <input type="text" class="form-control mb-3" placeholder="Employee Salary" id="empsal">
            <button class="btn border border-3 border-primary p-2" style="width: 100%;" onclick="addEmp()">Add Employee</button>


        </div>
        <div class="col-4 mt-5">
            <input type="text" class="form-control mb-2 w-50" id="emp" placeholder="search by id" >
            <button class="btn btn-primary border-4 border-info"  onclick="searchId()">Search</button>
            <div id="result"></div>

        </div>
    </div>
    <script src="./home.js"></script>

</body>
</html>
